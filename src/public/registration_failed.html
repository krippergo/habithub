<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="/img/clock/ico">
		<title>хэбит-хаб: регистрация</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="/style/registration">
	</head>
	<body class>
		<div class="main_unit">
			<form id="form" action="/recording" method="post">
				<img src="/img/exit/reglog" class="img" onclick="menu()">
				<div class="text1">ЛОГИН:</div>
				<input class="input" type="text" name="login" id="login"/>
				<div class="text">ПАРОЛЬ:</div>
				<input class="input" type="password" name="password" id="password"/>
				<div class="text">ПОДТВЕРДИТЕ ПАРОЛЬ:</div>
				<input class="input" type="password" id="confirm"/>
				<div class="button" onclick="verification()">
					<div class="sign_up">ЗАРЕГИСТРИРОВАТЬСЯ</div>
				</div>
				<div class="sign_in" onclick="sign_in()">ВОЙТИ</div>
			</form>
		</div>
		<div id="filled_form">
			<div class="filled">
				<div class="filled_text">Логин, который вы ввели уже существует.<br/>Введите другой</div>
				<div class="button_close" onclick="closes()"><div class="text_close">ХОРОШО</div></div>
			</div>
		</div>
		<script src="/js/registration"></script>
	</body>
</html>
